# StorySpark Docker Compose Configuration
# For deployment on Hostinger VPS

version: '3.8'

services:
  storyspark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storyspark
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      - BODY_SIZE_LIMIT=52428800
      # API Keys (set in .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Database path
      - DATABASE_PATH=/app/data/storyspark.db
      - UPLOADS_PATH=/app/uploads
      - EXPORTS_PATH=/app/exports
    volumes:
      # Persist database and files
      - storyspark-data:/app/data
      - storyspark-uploads:/app/uploads
      - storyspark-exports:/app/exports
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volumes for data persistence
volumes:
  storyspark-data:
    driver: local
  storyspark-uploads:
    driver: local
  storyspark-exports:
    driver: local

# Optional: Network configuration
networks:
  default:
    name: storyspark-network
