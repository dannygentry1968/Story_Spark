version: '3.8'

services:
  storyspark:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storyspark
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./data/storyspark.db
      - STORAGE_PATH=./data/storage
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Persist database and storage
      - storyspark-data:/app/data
    networks:
      - storyspark-network

  # Optional: Nginx reverse proxy (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: storyspark-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - storyspark
  #   networks:
  #     - storyspark-network

volumes:
  storyspark-data:
    driver: local

networks:
  storyspark-network:
    driver: bridge
